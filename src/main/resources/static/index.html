<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message" style="margin-bottom:10px; font-weight: bold">Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
                </div>
                <button id="send" class="btn btn-primary" type="button" style="margin-top: 20px">Send</button>
            </form>
        </div>
    </div>

<!--    PRIVATE MESSAGE-->
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="user-id" style="margin-bottom:10px; font-weight: bold">User ID</label>
                    <input type="text" id="user-id" class="form-control" placeholder="Enter your user ID here...">
                </div>
                <div class="form-group">
                    <label for="message" style="margin-bottom:10px; font-weight: bold">Private Message</label>
                    <input type="text" id="private-message" class="form-control" placeholder="Enter your message here...">
                </div>
                <button id="send-private" class="btn btn-primary" type="button" style="margin-top: 20px">Send Private Message</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped" style="margin-top: 20px">
                <thread>
                    <tr>
                        <th>Messages</th>
                    </tr>
                </thread>
                <tbody id="messages"></tbody>
            </table>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
